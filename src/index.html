<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Excusas</title>
    </head>
    <body>
      <div id="excuse"></div>
      <script>
              let generateExcuse = () => {
                  // Listas de opciones para cada parte de la excusa
                  let who = ["El perro", "Mi abuela", "El cartero", "Mi pájaro"];
                  let action = ["comió", "orinó", "llevó", "defecó"];
                  let what = ["mi tarea", "mi celular", "mi auto"];
                  let when = [
                      "antes de la clase",
                      "cuando dormía",
                      "mientras hacía ejercicio",
                      "durante el almuerzo",
                      "mientras oraba"
                  ];

                  let q = Math.floor(Math.random() * who.length);
                  let a = Math.floor(Math.random() * action.length);
                  let qu = Math.floor(Math.random() * what.length);
                  let c = Math.floor(Math.random() * when.length);
      
                  var excuseText = who[q] + " se " + action[a] + " " + what[qu] + " justo " + when[c];
      
                  // Devolver la excusa generada
                  return '<p>' + excuseText + '</p>';
              };
      
              // Cuando la ventana se carga completamente, ejecutar la función
              window.onload = () => {
                  // Obtener el elemento con el ID 'excuse'
                  var excuseElement = document.getElementById('excuse');
      
                  // Establecer el contenido del elemento con una excusa generada
                  excuseElement.innerHTML = generateExcuse();
              };
          </script>
    </body>
</head>
